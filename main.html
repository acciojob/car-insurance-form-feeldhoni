<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
			<input type="text" required="yes" id="name" placeholder="Name">
		<label for="email">Email</label>
			<input type="email" required="yes" id="email" placeholder="Email">
		<label for="gender_m">male</label>
			<input type="radio" required="" id="gender_m" name="gender">
		<label for="gender_f">female</label>
			<input type="radio" required="" id="gender_f" name="gender">
		<label for="cars">Car Brands</label>
			<select placeholder="--Please choose an option--" id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			
		</select>
		<label for="carage">Car Age</label>
			<input type="number" required="yes" id="carage" placeholder="">
		<label for="dop">Date of Purchase</label>
			<input type="date" required="yes" id="dop" placeholder="">
		<label for="password">Password</label>
			<input type="password" required="yes" id="password" placeholder="">
		<button type="submit"></button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
